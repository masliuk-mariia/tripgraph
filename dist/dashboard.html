<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
  <body>
    <div class="_wrapper">
      <!-- <div class="_container"> -->
        <div class="dashboard__grid">
          <header class="header">
  <div class="header__logo">
    <a href="index.html"><img src="img/logo.png" alt=""></a>
  </div>
</header>
          <nav class="nav">
  <ul class="nav__body">
    <li class="nav__item"><a href="#" class="nav__link"><i class="icon-plus"></i><span>Add</span></a></li>
    <li class="nav__item"><a href="trips.html" class="nav__link"><i class="icon-pin"></i><span>Trips</span></a></li>
    <li class="nav__item"><a href="dashboard.html" class="nav__link"><i class="icon-dashboard"></i><span>Dashboard</span></a></li>
    <li class="nav__item"><a href="#" class="nav__link"><i class="icon-settings"></i><span>Settings</span></a></li>
  </ul>
</nav>
          <div class="avatar">
  <div class="avatar__body">
    <div class="avatar__logo"><img src="img/avatar.jpg" alt=""></div>
    <div class="avatar__title">William  Robertson</div>
  </div>
</div>
          <div class="dashboard">
  <section class="dashboard__statistic statistic">

  <div class="dashboard__content">
    <div class="statistic__row">


      <div class="statistic__column">
        <div class="statistic__item distance">
          <h2 class="statistic__title_distance header__title">distance</h2>
            <div class="distance__total">2345</div>
            <div class="distance__desc">miles on the road</div>
            
            <div class="distance__row">
              <div class="distance__column">
                <div class="distance__type"><i class="icon-walking"></i> By foot</div>
              </div>
              <div class="distance__column">
                  <div class="distance__progressBar progressBar" style="--per:90%;">
                  <div class="progressBarRect"></div>
                </div>
              </div>
            </div>
        
            <div class="distance__row">
              <div class="distance__column">
                <div class="distance__type"><i class="icon-bycicle"></i> By bicycle</div>
              </div>
              <div class="distance__column">
                <div class="distance__progressBar progressBar" style="--per:40%;">
                  <div class="progressBarRect"></div>
                </div>
              </div>
            </div>

            <div class="distance__row">
              <div class="distance__column">
                <div class="distance__type"><i class="icon-car"></i> By car</div>
              </div>
              <div class="distance__column">
                <div class="distance__progressBar progressBar" style="--per:70%;">
                  <div class="progressBarRect"></div>
                </div>
              </div>
            </div>
          
          </div>
      </div>


      <div class="statistic__column">
        <div class="statistic__item time">
          <h2 class="statistic__title_time header__title">time</h2>
          <div class="time__container">

            <div class="pie animate" style="--p:90;--c:#f1cd51;">
              <div class="time__text">
                <div class="time__total">346</div>
                <div class="time__desc">days</div>
              </div>
            </div>

            <div class="time__left">
              <div class="time-left__total"><span>19</span> days</div>
              <div class="time-left__desc">left until 1 year</div>
            </div>
          </div>
        </div>
        
      </div>

      <div class="statistic__column">
        <div class="statistic__item events">
          <h2 class="statistic__title_events header__title">events</h2>
          <div class="events__container">
            <div class="events__item">

              <div class="events__row">
                <div class="events__column">
                  <div class="events__label">13</div>
                  <div class="events__desc">countries</div>
                </div>
                <div class="events__column">
                  <div class="events__label">25</div>
                  <div class="events__desc">cities</div>
                </div>
                <div class="events__column">
                  <div class="events__label">384</div>
                  <div class="events__desc">photos</div>
                </div>
              </div>

              <div class="events__row">
                <div class="events__column">
                  <div class="events__label">32</div>
                  <div class="events__desc">friends</div>
                </div>
                <div class="events__column">
                  <div class="events__label">345</div>
                  <div class="events__desc">likes</div>
                </div>
                <div class="events__column">
                  <div class="events__label">12</div>
                  <div class="events__desc">trips</div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
  <section class="dashboard__favorite favorite">
  <div class="favorite__row">

    <div class="favorite__column">
      <div class="favorite__card">
        <img class="favorite__image" src="img/gallery/photo3.jpg" alt="">
        <h2 class="favorite__title header__title">favorite photo</h2>
        <div class="favorite__social social">
          <div class="social__item social__item_fb">
              <div class="social__count">1 234</div>
              <div class="social__label"><i class="icon-fb"></i></div>
          </div>
          <div class="social__item social__item_twitter">
              <div class="social__count">4 576</div>
              <div class="social__label"><i class="icon-twitter"></i></div>
          </div>
          <div class="social__item social__item_insta">
              <div class="social__count">334 567</div>
              <div class="social__label"><i class="icon-insta"></i></div>
          </div>

        </div>
      </div>
    </div>

    <div class="favorite__column">
      <div class="favorite__card">
        <img class="favorite__image" src="img/gallery/photo4.jpg" alt="">
        <h2 class="favorite__title header__title">emotions</h2>
        <div class="favorite__emotions emotions">
          <div class="emotions__item">
            <div class="emotions__bar" style="--em_per:150px;"></div>
            <i class="icon-smile-bad"></i>
          </div>
          <div class="emotions__item">
            <div class="emotions__bar" style="--em_per:170px;"></div>
            <i class="icon-smile-normal"></i>
          </div>
          <div class="emotions__item">
            <div class="emotions__bar" style="--em_per:137px;"></div>
            <i class="icon-smile-good"></i>
          </div>
        </div>
      </div>
    </div>
   
        
           
    </div>

</section>
</div>
        </div>
        
      <!-- </div> -->
    </div>


    <script src="js/app.min.js"></script>
    
  </body>
</html>
