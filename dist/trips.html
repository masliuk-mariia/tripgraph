<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
  <body>
    <div class="_wrapper">
      <!-- <div class="_container"> -->
        <div class="trips__grid">
          <header class="header">
  <div class="header__logo">
    <a href="index.html"><img src="img/logo.png" alt=""></a>
  </div>
</header>
          <nav class="nav">
  <ul class="nav__body">
    <li class="nav__item"><a href="#" class="nav__link"><i class="icon-plus"></i><span>Add</span></a></li>
    <li class="nav__item"><a href="trips.html" class="nav__link"><i class="icon-pin"></i><span>Trips</span></a></li>
    <li class="nav__item"><a href="dashboard.html" class="nav__link"><i class="icon-dashboard"></i><span>Dashboard</span></a></li>
    <li class="nav__item"><a href="#" class="nav__link"><i class="icon-settings"></i><span>Settings</span></a></li>
  </ul>
</nav>
          <aside class="aside">
  <ul class="aside__body">
    <li class="aside__item aside__item_calendar"><a href="#" id="calendar_show" class="aside__link"><i class="icon-calendar"></i>Calendar</a></li>
    <li class="aside__item aside__item_list"><a href="#" id="list_show" class="aside__link"><i class="icon-list"></i>List</a></li>
  </ul>
  <section class="calendar hide">
    <h3>Choice your period:</h3>
    <form action="#" class="calendar__frm">
      <div class="calendar__row">
        <div class="calendar__column"><label for="date_from_day">Date from:</label></div>
        <div class="calendar__column">
          <select id="date_from_day"></select>
          <select id="date_from_month"></select>
        </div>
      </div>

      <div class="calendar__row">
        <div class="calendar__column"><label for="date_to_day">Date to:</label></div>
        <div class="calendar__column">
          <select id="date_to_day"></select>
          <select id="date_to_month"></select>
        </div>
      </div>

      <button class="calendar__btn calendar__btn-orange" type="submit" id="calendar_search">Show</button>
      <button class="calendar__btn" type="reset" id="calendar_close">Close</button>
    </form>
  </section>
</aside>
          <div class="avatar">
  <div class="avatar__body">
    <div class="avatar__logo"><img src="img/avatar.jpg" alt=""></div>
    <div class="avatar__title">William  Robertson</div>
  </div>
</div>
          <section class="trips">
  <div class="trips__container">
    <h3 class="calendar__title">Search result: <span id="title_from-date"></span> - <span id="title_to-date"></span></h3>
    <div class="trips__row">
    </div>
  </div>
</section>


        </div>
        
      <!-- </div> -->
    </div>


    <script src="js/app.min.js"></script>
    
  </body>
</html>
