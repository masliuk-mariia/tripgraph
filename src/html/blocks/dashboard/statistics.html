<section class="dashboard__statistic statistic">

  <div class="dashboard__content">
    <div class="statistic__row">


      <div class="statistic__column">
        <div class="statistic__item distance">
          <h2 class="statistic__title_distance header__title">distance</h2>
            <div class="distance__total">2345</div>
            <div class="distance__desc">miles on the road</div>
            
            <div class="distance__row">
              <div class="distance__column">
                <div class="distance__type"><i class="icon-walking"></i> By foot</div>
              </div>
              <div class="distance__column">
                  <div class="distance__progressBar progressBar" style="--per:90%;">
                  <div class="progressBarRect"></div>
                </div>
              </div>
            </div>
        
            <div class="distance__row">
              <div class="distance__column">
                <div class="distance__type"><i class="icon-bycicle"></i> By bicycle</div>
              </div>
              <div class="distance__column">
                <div class="distance__progressBar progressBar" style="--per:40%;">
                  <div class="progressBarRect"></div>
                </div>
              </div>
            </div>

            <div class="distance__row">
              <div class="distance__column">
                <div class="distance__type"><i class="icon-car"></i> By car</div>
              </div>
              <div class="distance__column">
                <div class="distance__progressBar progressBar" style="--per:70%;">
                  <div class="progressBarRect"></div>
                </div>
              </div>
            </div>
          
          </div>
      </div>


      <div class="statistic__column">
        <div class="statistic__item time">
          <h2 class="statistic__title_time header__title">time</h2>
          <div class="time__container">

            <div class="pie animate" style="--p:90;--c:#f1cd51;">
              <div class="time__text">
                <div class="time__total">346</div>
                <div class="time__desc">days</div>
              </div>
            </div>

            <div class="time__left">
              <div class="time-left__total"><span>19</span> days</div>
              <div class="time-left__desc">left until 1 year</div>
            </div>
          </div>
        </div>
        
      </div>

      <div class="statistic__column">
        <div class="statistic__item events">
          <h2 class="statistic__title_events header__title">events</h2>
          <div class="events__container">
            <div class="events__item">

              <div class="events__row">
                <div class="events__column">
                  <div class="events__label">13</div>
                  <div class="events__desc">countries</div>
                </div>
                <div class="events__column">
                  <div class="events__label">25</div>
                  <div class="events__desc">cities</div>
                </div>
                <div class="events__column">
                  <div class="events__label">384</div>
                  <div class="events__desc">photos</div>
                </div>
              </div>

              <div class="events__row">
                <div class="events__column">
                  <div class="events__label">32</div>
                  <div class="events__desc">friends</div>
                </div>
                <div class="events__column">
                  <div class="events__label">345</div>
                  <div class="events__desc">likes</div>
                </div>
                <div class="events__column">
                  <div class="events__label">12</div>
                  <div class="events__desc">trips</div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
